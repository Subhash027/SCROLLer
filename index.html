    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
        <!-- <link rel="script" href="script.js"> -->
    </head>
    <body>
        
        <div class="ss">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-instagram"></ion-icon></span>
                        <span class="text">INSTAGRAM</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-facebook"></ion-icon></span>
                        <span class="text">FACEBOOK</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-whatsapp"></ion-icon></span>
                        <span class="text">WHATSAPP</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="logo-twitter"></ion-icon></span>
                        <span class="text">TWITTER</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
       
       <script>
           const list =document.querySelectorAll('.list');
           function activeLink()
           {
               list.forEach((item) =>
               item.classList.remove('active'));
               this.classList.add('active');

           }
           list.forEach((item)=>
           item.addEventListener('click',activeLink));

       </script>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
       
    </body>
    </html>
